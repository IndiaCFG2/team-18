            <h3>Visualization</h3>
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col">
                            <label>School</label>
                            <select id='school' class="form-control select2" required>
                                <option value="">Select</option>
                                <option value="NIE">NIE</option>
                                <option value="SJCE">SJCE</option> 
                            </select>
                        </div>

                        <div class="col">
                            <label>Board</label>
                            <select id='board' class="form-control select2" required>
                                <option value="">Select</option> 
                                <option value="1">CBSE</option> 
                                <option value="2">KARNATAKA</option> 
                                <option value="3">MAHARASHTRA</option> 
                                <option value="4">TELANGANA</option> 
                            </select>
                        </div>

                        <div class="col">
                            <label>Grade</label><br>
                            <select name="grade" class="form-control select2" required>

                                <option value="grade1">Grade 1</option>
                                <option value="grade2">Grade 2</option>
                                <option value="grade3">Grade 3</option>
                            </select>  
                        </div>

                        <div class="col">
                            <label>Subject</label><br>
                            <select name="subject" class="form-control select2" required>
                                <option value="">Select</option>
                                <option value="eng">English</option>
                                <option value="hindi">Hindi</option>
                                <option value="maths">Mathematics</option>
                            </select>  
                        </div>
                    </div>
                    <br>
                    <div class="row"> 
                        <div class="col">
                            <label>Start date</label><br>
                            <input class="form-control" type="date" id="date1" required/>
                        </div>

                        <div class="col">
                            <label>End Date</label><br>
                            <input class="form-control" type="date" id="date2" required/>
                        </div>
                    </div>
                    
                    <br>
                    <input type="button" class="btn btn-primary" onclick='chooseOptions()' value='Submit'/>
                    <!-- <button type="button" class="btn btn-primary" onclick='chooseOptions()'>Submit</button> -->
                </form>
