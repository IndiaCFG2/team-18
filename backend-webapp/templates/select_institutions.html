<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <section class="section">
        <div class="container">
        <div class="columns is-centered">
        <form action = "" method="post" >
            <h3 class="title is-3">321 Education Foundation</h3>
            <h5 class="title is-5">Fill the details</h5>

            <label for="select">Institute</label>
                <div class="select is-rounded">
                    <select name="institute" required="true">
                            <option value="">Select</option>
                            <option value="NIE">NIE</option>
                            <option value="SJCE">SJCE</option>
                    </select>
                </div>
            </label>
            <br><br><br>

            <label for="select">Board</label>
                <div class="select is-rounded">
                    <select name="board" required="true">
                            <option value="">Select</option>
                            <option value="CBSE">CBSE</option>
                            <option value="TELANGANA">Telangana State Board</option>
                            <option value="MAHARASHTRA">Maharashtra State Board</option>
                            <option value="KARNATAKA">Karnataka State Board</option>
                    </select>
                </div>
            </label>
            <br><br><br>

            <br><br><br>
            <input value="Click here to generate a link" type="submit"></input>
        </form>
        </div>
        </div>
    </section>
  </body>
</html>
